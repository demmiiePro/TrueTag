[alembic]
script_location = alembic
# sqlalchemy.url is overridden dynamically from env.py using app_package.config.settings
sqlalchemy.url =

# Migration file naming
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s

# Compare schema details
include_schemas = true
timezone = utc

# Logging Configuration
[loggers]
keys = root,alembic,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
