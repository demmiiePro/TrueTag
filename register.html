<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .custom-icon{
        width: 2rem;
        height: 2rem;
      }
      .custom-icon-hero{
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary py-3">
          <div class="container-fluid ">
            <a class=" ms-4 navbar-brand fw-bold" href="INDEX.HTML">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="24"
                   height="24"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"  
                   stroke-width="2" 
                   stroke linecap="round"  
                   stroke linejoin="round"
                   class=" custom-icon lucide lucide-shield h-8 w-8 text-primary"  >
                   <path
                   d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
              </svg>
              True Tag
            </a>
          <span class="py-1">
            <a class="btn btn-light me-1 fw-bold"  href="login.html"> Login</a>
            <a class="btn btn-primary me-4 fw-bold"  href="register.html"> Register</a>
          </span>
          </div>
      </nav>
  </div>
    <!-- end of navbar-->

    <section class="px-6">
        <!--registration page-->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow px-3">
                <div class="card-body">
                    <div>
                      <div class="d-flex justify-content-center align-content-center mt-4">
                         <svg xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"  
                    stroke-width="2" 
                    stroke linecap="round"  
                    stroke linejoin="round"
                    class=" custom-icon-hero lucide lucide-shield h-8 w-8 text-primary my-4"  >
                    <path
                    d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                         </svg>
                      </div>
                    <h5 class="fw-bold text-center">Join TrueTag</h5>
                    <p class="text-center">Create your account to start verifying authenticity.</p>
                    </div>
                    <!--registeration form start-->
                    <form>
                        <div class="mb-3">
                              <label for="Full Name" class="form-label">Full Name</label>
                              <input type="text" class="form-control" placeholder="Full Name" aria-label="First name">
                        </div>
                        <div class="mb-3">
                              <label for="Company" class="form-label">Company</label>
                              <input type="text" class="form-control" placeholder="Company" aria-label="Last name">
                        </div>                       
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Email address" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" id="passowrd" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Comfirm Password">
                        </div>

                        <div class="mb-3">
                            <label for="autoSizingSelect">Account Type</label>
                            <select class="form-select" id="autoSizingSelect">
                              <option selected>Select account type...</option>
                              <option value="1">Manufacturer</option>
                              <option value="2">Retailer</option>
                              <option value="3">Admin</option>
                            </select>
                          </div>
                          <div class="mb-3 pt-4">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                              <label class="form-check-label" for="autoSizingCheck">
                                Remember me
                              </label>
                            </div>
                          </div>

                        <button type="submit" class="btn btn-primary w-100">Create Account.</button>
                    </form>
                    <p class="text-center my-3">Already have an Account? <a href="login.html"> Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
       
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
